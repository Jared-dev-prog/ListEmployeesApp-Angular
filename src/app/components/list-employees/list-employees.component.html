<app-filters
  [all]="getEmployees()"
  [male]="getMale()"
  [female]="getFemale()"
  (selectRadio)="selectFilterParent($event)"
></app-filters>
<main class="container mx-auto max-w-4xl bg-white shadow-lg">
  <div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th class="px-6 py-3">Name</th>
          <th class="px-6 py-3">id</th>
          <th class="px-6 py-3">sex</th>
          <th class="px-6 py-3">Salary</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let employee of employees">
          <tr
            *ngIf="selectFilter === 'all' || selectFilter === employee.sex"
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
          >
            <th
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
            >
              {{ employee.name }}
            </th>
            <td class="px-6 py-4">{{ employee.id }}</td>
            <td class="px-6 py-4">{{ employee.sex }}</td>
            <td class="px-6 py-4">{{ employee.salary | currency }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</main>
